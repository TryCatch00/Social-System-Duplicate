<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x" href="img/siteicon-img.png">
</head>
<body>
    
    <div class="button-alt" id="account-cont">
        <div id="top-bar">
            <div id="img">
                <img src="img/maliko.png">
            </div>
            
            <div id="right-info">
                <span id="user-nick">Malikoreis</span>
                <button class="button-class"><img src="img/icon/tv-icon-blue.svg">Go Channel</button>
            </div>
            <span id="account-span">ACCOUNT <img src="img/icon/rightarrrow-icon.svg"></span>
            <span id="account-icon"><img src="img/icon/account-icon-blue.svg"></span>
        </div>
        <div class="default-hr"></div>
        <div id="body-bar">
            <button class="button-class"><img src="img/icon/account-icon.svg" class="icon"><span class="text pointer">My Account</span></button>
            <button class="button-class"><img src="img/icon/logout-icon.svg" class="icon"><span class="text pointer">Log Out</span></button>
            <div class="default-hr"></div>
            <button class="button-class"><img src="img/icon/moon-icon-sun.svg" class="icon"><span class="text pointer" style="width: 100%;">Theme <img src="img/icon/rightarrrow-icon.svg"></span></button>
            <button class="button-class"><img src="img/icon/language-icon-png.png" class="icon"><span class="text pointer" style="width: 100%;">Language <span class="right-edit"><span class="right-edit-text">English</span><img src="img/icon/rightarrrow-icon.svg"></span></span></button>
            <button class="button-class"><img src="img/icon/location-icon.svg" class="icon"><span class="text pointer" style="width: 100%;">Location <img src="img/icon/rightarrrow-icon.svg"></span></button>
            <div class="default-hr"></div>
            <button class="button-class"><img src="img/icon/settings-icon.svg" class="icon"><span class="text pointer" style="width: 100%;">Settings</span></button>
        </div>
    </div>
    <div id="navbar">
        <div id="navbar-title">
            <button id="left-bar-button" class="button-class five-button info-element-button"><img src="img/icon/menu-icon.svg" alt="Bar"><span class="info-element">Menu</span></button>
            <a href="index.html" class="button-class info-element-button" id="home-page-rooter"><img src="img/siteicon-img.png"><span class="info-element">Home Page</span><span id="siteTitle" class="pointer">Social</span><span id="country-lower">EN</span></a>
        </div>
        <div id="search-bar">
            <div id="by-search">
                <div id="input-cont">
                    <span id="focus-search"></span>
                    <input type="text" placeholder="Search" id="searchInput" oninput="toggleResetButton(this.value)" autocomplete="off">
                    <button class="button-class five-button" id="resetButton" onclick="resetInput()" disabled><img src="img/icon/close-icon.svg"></button>
                </div>
                <button class="button-class info-element-button button-class-bg" id="search-button"><span class="info-element">Search</span><img src="img/icon/search-icon.svg" alt="Search"></button>
            </div>
            <button id="mic-button" class="button-class five-button info-element-button button-class-bg"><span class="info-element">Make a Voice Call</span><img src="img/icon/mic-icon.svg" alt="Mic"></button>
        </div>
        <div id="tools">
            <button class="five-button button-class info-element-button" id="create-video"><span class="info-element">Create</span><img src="img/icon/add-icon.svg" alt="Add"></button>
            <button class="five-button button-class info-element-button" id="notification"><span class="info-element">Notification</span><img src="img/icon/notification-icon.svg" alt="Anc"><span id="intensity-icon">+0</span></button>
            <button class="five-button button-class info-element-button" id="avatar" style="padding: 0;" onclick="openAvaterCont()">
                <span class="info-element">Account</span>
                <img src="img/trychatchnew_2.png" alt="Account">
            </button>
        </div>
    </div>

    <div id="nav-alt-cont">
        <div id="left-bar">
            <div id="tools" class="bar-container button-bor">
                <button class="just-button button-class pointer just-active"><img src="img/icon/home-icon.svg" class="icon pointer"><span class="text pointer">Home Page</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/sub-icon.svg" class="icon pointer"><span class="text pointer">Subscriptions</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/music-icon.svg" class="icon pointer"><span class="text pointer">Music</span></button>
            </div>
            <div class="default-hr"></div>
            <div id="you" class="bar-container button-bor">
                <div class="custom-hr">
                    <a href="#" class="text info-element-button"><span class="info-element"><img src="img/icon/info-icon.svg">More İnfo</span><img src="img/icon/rightarrrow-icon.svg">You</a>
                </div>
                <button class="just-button button-class pointer"><img src="img/icon/tv-icon.svg" class="icon pointer"><span class="text pointer">Channel</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/history-icon.svg" class="icon pointer"><span class="text pointer">Past</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/playlist-icon.svg" class="icon pointer"><span class="text pointer">Play List</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/time-icon.svg" class="icon pointer"><span class="text pointer">Watch Later</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/like-icon.svg" class="icon pointer"><span class="text pointer">Videos I Like</span></button>
            </div>
            <div class="default-hr"></div>
            <div id="my-subscriptions" class="bar-container button-bor">
                <div class="custom-hr">
                    <a href="#" class="text info-element-button"><span class="info-element"><img src="img/icon/doubleright-icon.svg">All</span><img src="img/icon/rightarrrow-icon.svg">Subscriptions</a>
                </div>
                <button class="just-button button-class pointer"><img src="img/trychatchnew_2.png" class="icon pointer"><span class="text pointer">Try Catch</span></button>
                <button class="just-button button-class pointer"><img src="img/pounter.png" class="icon pointer"><span class="text pointer">Pounter</span></button>
                <button class="just-button button-class pointer"><img src="img/maliko.png" class="icon pointer"><span class="text pointer">Malikoreiss</span></button>
            </div>
            <div class="default-hr"></div>
            <div id="discover" class="bar-container button-bor">
                <div class="custom-hr">
                    <a href="#" class="text info-element-button"><span class="info-element"><img src="img/icon/book-icon.svg">Categories</span><img src="img/icon/rightarrrow-icon.svg">Discover</a>
                </div>
                <button class="just-button button-class pointer"><img src="img/icon/hot-icon.svg" class="icon pointer"><span class="text pointer">Trends</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/music-icon-2.svg" class="icon pointer"><span class="text pointer">Music</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/live-icon.svg" class="icon pointer"><span class="text pointer">Live</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/game-icon.svg" class="icon pointer"><span class="text pointer">Game</span></button>
            </div>
            <div class="default-hr"></div>
            <div id="other" class="bar-container button-bor">
                <button class="just-button button-class pointer"><img src="img/icon/settings-icon.svg" class="icon pointer"><span class="text pointer">Settings</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/help-icon.svg" class="icon pointer"><span class="text pointer">Help</span></button>
                <button class="just-button button-class pointer"><img src="img/icon/contact-icon.svg" class="icon pointer"><span class="text pointer">Contact</span></button>
            </div>
            <div class="default-hr"></div>
            <div id="lisance-footer" class="bar-container">
                <div id="buttons-cont">
                    <a href="#" class="rooter">About</a>
                    <a href="#" class="rooter">Press</a>
                    <a href="#" class="rooter">Copyright</a>
                    <a href="#" class="rooter">Contact us</a>
                    <a href="#" class="rooter">Advert</a> <br>
                </div>
                
                <a href="https://github.com/TryCatch00" class="rooter" id="last-child-rooter">© 2024 TryCatch</a>
            </div>
        </div>
    
        <div id="content">
        </div>
    </div>
    

    <div id="bg-blur" onclick="openAvaterCont()">
        <div class="tooltip">Click to exit.</div>
    </div>

    <script src="js/default.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/left_bar.js"></script>
    <script src="js/button.js"></script>
</body>
</html>
