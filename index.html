<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social System</title>
    <link rel="stylesheet" href="css/main/main.css">
</head>
<body>
    <div id="navbar">
        <div id="navbar-title">
            <button id="left-bar-button" class="button-class five-button"><img src="img/icon/menu-icon.png" alt="Bar"></button>
            <a href="index.html" class="button-class" id="home-page-rooter">Social System <span id="country-lower">EN</span></a>
        </div>
        <div id="search-bar">
            <div id="by-search">
                <span id="focus-search"><img src="img/icon/search-icon.png"></span>
                <input type="text" placeholder="Search" id="searchInput">
                <button class="button-class" id="search-button"><img src="img/icon/search-icon.png" alt="Search"></button>
            </div>
            <button id="mic-button" class="button-class five-button"><img src="img/icon/mic-icon.png" alt="Mic"></button>
        </div>
        <div id="tools">
            <button class="five-button button-class" id="create-video"><img src="img/icon/add-icon.png" alt="Add"></button>
            <button class="five-button button-class" id="notification"><img src="img/icon/notification-icon.png" alt="Add"><span id="intensity-icon">+0</span></button>
            <button class="five-button button-class" id="avatar"><img src="img/trychatchnew_2.png" alt="Add"></button>
        </div>
    </div>

    <script src="js/navbar.js"></script>
</body>
</html>
